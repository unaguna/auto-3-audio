<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./dist/main.js"></script>
    <link rel="stylesheet" href="./main.css" type="text/css" />
    <title>現在時刻に3が入るたびにデビルマンのうたが流れるアプリ</title>
</head>
<body>
    <h1>現在時刻に3が入るたびにデビルマンのうたが流れるアプリ</h1>
    <div class="containt_line">
        再生する音を選ぶ: <label for="selectSoundFile"><span class="file_btn">Select</span><input type="file" id="selectSoundFile" accept="audio/*"></label>
    </div>
    <div class="containt_line">
        現在時刻に3が入るたびに流す: <input id="autoAudioPower" type="checkbox" true />
    </div>
    <div id="clock" class="containt_line">
        <img class="clock__digit" id="clockDisitH1" src="./img/dh.png" />
        <img class="clock__digit" id="clockDisitH2" src="./img/dh.png" />
        <img class="clock__separator" src="./img/dc.png" />
        <img class="clock__digit" id="clockDisitM1" src="./img/dh.png" />
        <img class="clock__digit" id="clockDisitM2" src="./img/dh.png" />
    </div>
    <div class="containt_line">
        <audio id="mainAudio" controls preload></audio>
    </div>
</body>
</html>
